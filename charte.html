<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="charte.css" />
    <link rel="icon" href="android-chrome-512x512.png" type="image/x-icon" />
    <title>Charte Graphique - Ebong</title>
  </head>
  <body>
    <!-- Header from index.html -->
    <header>
      <nav class="Ebong_nav" id="up">
        <div class="logo">
          <a href="index.html"><img src="Logo ebong.svg" alt="Logo" /></a>
          <button class="menu-toggle" id="menu-toggle">
            <img src="burger-menu-right-svgrepo-com.svg" alt="" />
          </button>
        </div>
        <ul>
          <li class="footages"><a href="brief.html">Brief créatif</a></li>
          <li class="footages"><a href="interview.html">Interviews</a></li>
          <li class="about">
            <a href="mailto:joellembede6789@email.com">Contactez-moi</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="main">
      <!-- Full-screen Video -->
      <div class="fullscreen-media">
        <video autoplay muted loop>
          <source src="Logo Ebong.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Full-screen Image 1 -->
      <div class="fullscreen-media">
        <img src="mock-up ebong 2.png" alt="Image 1" />
      </div>

      <!-- Full-screen Image 2 -->
      <div class="fullscreen-media">
        <img
          src="AdobeColor-My Color Theme.jpeg"
          alt="Image 2"
          id="card-visit"
        />
      </div>

      <!-- Message Section -->
      <div class="message-container">
        <p>
          La charte graphique est en cours de réalisation par l'équipe créative.
          <a href="design.html">Découvrez le Design Système ici.</a>
        </p>
      </div>
    </main>

    <!-- Footer from index.html -->
    <footer>
      <nav class="footer">
        <div class="copyrights">
          &copy; 2025 Ebong banque de données. Tous droits réservés. <br />
          Développement et Design by Joelle Mbede
        </div>
      </nav>
      <div class="Ndop"></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
